<aside class="col-lg-4">
    <div class="widget search">
    <header>
        <h3 class="h6">Busca un blog</h3>
    </header>
    <form action="{% url 'search' %}" class="search-form">
        <div class="form-group">
        <input type="text" name='q' placeholder="Â¿Que estas buscando?">
        <button type="submit" class="submit"><i class="icon-search"></i></button>
        </div>
    </form>
    </div>
    <div class="widget latest-posts">
    <header>
        <h3 class="h6">Post recientes</h3>
    </header>
    <div class="blog-posts">
    {% for post in most_recent %}
        <a href="{{ post.get_absolute_url }}">
        
        <div class="item d-flex align-items-center">
            <div class="image"><img src="{{ post.thubnail.url }}" alt="post-img" class="img-fluid"></div>
            <div class="title"><strong>{{ post.title }}</strong>
            <div class="d-flex align-items-center">
            <div class="comments"><i class="icon-comment"></i>{{ post.comment_count }}</div>
            </div>
            </div>
        </div>
        </a>
        {% endfor %}
    </div>
    <div class="widget categories">
    <header>
        <h3 class="h6">Categorias</h3>
    </header>
    {% for cat in categories_count %}
        <div class="item d-flex justify-content-between"><span>{{ cat.categories__title }}</span><span>{{ cat.categories__title__count }}</span></div>
    {% endfor %}
    </div>
</aside>
